<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editable-label demo</title>
    <link rel="stylesheet" href="../busy-icon/busy-icon.css">
    <script defer src="../busy-icon/busy-icon.js"></script>
    <style>
        section {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px 20px;
        }
        code {
            margin-top: 5px;
            padding: 15px;
            display: block;
            box-shadow: 1px 1px 2px 1px #ccc ;
        }
    </style>
</head>
<body>
    <section>
        <h3>Basic Usage</h3>
        <editable-label>editable</editable-label>
        <code>
            &lt;editable-label&gt;editable&lt;/editable-label&gt;
        </code>
    </section>


    <section>
        <h3>Save to Backend</h3>
        <editable-label id="name" data-pk="1" data-url="./backend.json">editable</editable-label>
        <code>
            &lt;editable-label&gt;editable&lt;/editable-label&gt;
        </code>
    </section>

    <script src="./editable_element.js"></script>
</body>
</html>
